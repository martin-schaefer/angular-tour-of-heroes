<div class="container">
	<h5>Heroic Search</h5>
	<input #searchBox id="search-box" (keyup)="search(searchBox.value)" />
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th>#</th>
				<th>Name</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let hero of heroes | async" (click)="gotoDetail(hero)">
				<th scope="row">{{hero.id}}</th>
				<td>{{hero.name}}</td>
			</tr>
		</tbody>
	</table>
</div>
